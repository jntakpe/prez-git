<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Git presentation</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/sopra-banking.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="header">
        <img class="logo" src="lib/images/banking-logo.png" alt="Sopra banking software"/>
        <span class="title">Git</span>
        <span class="author">Jocelyn N'TAKPÃ‰</span>
    </div>
    <div class="slides">
        <section data-markdown># Git version control</section>
        <section>
            <section data-markdown># Introduction</section>
            <section data-markdown="slides/intro/about.md"></section>
            <section data-markdown="slides/intro/vcs.md"></section>
            <section data-markdown="slides/intro/usage.md"></section>
            <section data-markdown="slides/intro/distributed.md"></section>
            <section data-markdown="slides/intro/local.md"></section>
            <section data-markdown="slides/intro/branching.md"></section>
            <section data-markdown="slides/intro/snapshots.md"></section>

        </section>
        <section>

            <section data-markdown="slides/branch/create_branch.md"></section>
            <section data-markdown="slides/branch/create_branch_2.md"></section>
            <section data-markdown="slides/branch/usage.md"></section>
            <section data-markdown="slides/branch/reset.md"></section>
            <section data-markdown="slides/branch/reset_modes.md"></section>
            <section data-markdown="slides/branch/ignore.md"></section>
            <section data-markdown="slides/branch/practice_branch.md"></section>
        </section>
        <section>

            <section data-markdown="slides/merge/rebase_done.md"></section>
            <section data-markdown="slides/merge/practice_merge_ff.md"></section>
            <section data-markdown="slides/merge/practice_merge.md"></section>
            <section data-markdown="slides/merge/practice_rebase.md"></section>
        </section>
        <section>
            <section data-markdown># Remote</section>
            <section data-markdown="slides/remote/clone.md"></section>
            <section data-markdown="slides/remote/fetch.md"></section>
            <section data-markdown="slides/remote/fetch_process.md"></section>
            <section data-markdown="slides/remote/pull.md"></section>

</div>


<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script src="js/external-html.js"></script>
<script>
    Reveal.initialize({
        width: 1200,
        history: true,
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });

    Reveal.configure({
        slideNumber: true
    });
</script>
</body>
</html>
